<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NCUT-PotüçØ</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/statics/css/layui.css" media="all">
</head>

<body style="transform: translate(0%, 50%)">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend align="center">
            <font size="10">NCUT-PotüçØ</font>
        </legend>
    </fieldset>
    <form class="layui-form" action="/login/" lay-filter="example" method="post">
        <div class="layui-form-item" align="center">
            <div>
                <input type="text" name="user_id" lay-verify="title" autocomplete="off" placeholder="User ID"
                    class="layui-input" style="width:50%">
            </div>
        </div>
        <div class="layui-form-item" align="center">
            <div>
                <input type="password" name="user_password" placeholder="Password" autocomplete="off"
                    class="layui-input" style="width:50%">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-btn-container" align="center">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">Log in</button>
            </div>
        </div>
        <br>
        <div align="center">
            <blockquote class="layui-elem-quote layui-text" style="width:60%">
                {% if result == "" %}
                If you have trouble logging in, please email <a class="" href="contact@kayak4665664.com."
                    target="_blank">contact@kayak4665664.com</a>.
                {% else %}
                {{ result }}
                {% endif %}
            </blockquote>
        </div>
    </form>
</body>
